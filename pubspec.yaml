name: gurdjieff_stop
description: Gurdjieff Stop - практика самозапам'ятовування
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Фонові завдання
  workmanager: ^0.5.2

  # Сповіщення
  flutter_local_notifications: ^17.0.0

  # Аудіо
  audioplayers: ^6.0.0

  # Вібрація
  vibration: ^1.9.0

  # Зберігання даних
  shared_preferences: ^2.2.3

  # Дозволи
  permission_handler: ^11.3.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/
